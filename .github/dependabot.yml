# ref: https://help.github.com/en/github/administering-a-repository/configuration-options-for-dependency-updates
version: 2

updates:
  - package-ecosystem: gradle
    open-pull-requests-limit: 5
    directory: "/"
    schedule:
      interval: "weekly"
      day: "thursday"
      time: "10:00"
      timezone: "Africa/Nairobi"
    labels:
      - "dependencies"
    assignees:
      - dependabot
    reviewers:
      - "BrianLusina"