spring:
  datasource:
    driver-class-name: ${SPRING_DATASOURCE_DRIVER_CLASS_NAME:org.postgresql.Driver}
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5435/otps}
    username: ${SPRING_DATASOURCE_USERNAME:otp}
    password: ${SPRING_DATASOURCE_PASSWORD:otp-pass}

  #  liquibase:
  #    change-log: classpath:liquibase/master.yaml
  #    enabled: true

  flyway:
    locations: classpath:db/migration

logging:
  level:
    root: INFO
